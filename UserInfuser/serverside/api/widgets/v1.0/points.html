<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head></head>
<body>
<div style="background-color:{{backgroundColor}}; 
{% if hasRoundedCorners %}
border-radius: 10px 10px 10px 10px;
{% endif %}

visibility: visible; border:{{borderThickness}}px {{borderStyle}} {{borderColor}}; height:{{height}}px; width:{{width}}px; overflow:auto; ">
  {% if displayTitle %}
    <div style="background-color:{{titleBackgroundColor}}; font-family:{{titleFont}}; font-size:{{titleSize}}px; text-align:{{titleFloat}}; color:{{titleColor}}; padding:3px;">{{ title }}</div>
  {% endif %}

    <div style="font-family:{{pointsFont}}; font-size:{{pointsSize}}px; text-align:{{pointsFloat}}; color:{{pointsColor}}; padding:3px;">{{ points }}</div>
</div>
</body>
