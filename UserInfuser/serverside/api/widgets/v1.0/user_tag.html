<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<head>
</head>
<body>
  <div style="background-color:{{backgroundColor}}; 
{% if hasRoundedCorners %}
border-radius: 10px 10px 10px 10px;
{% endif %}
visibility: visible; border:{{borderThickness}}px {{borderStyle}} {{borderColor}}; height:{{height}}px; width:{{width}}px; overflow:auto; ">
    {% if displayTitle %}
    <div style="background-color:{{titleBackgroundColor}}; font-family:{{titleFont}}; font-size:{{titleSize}}px; text-align:{{titleFloat}}; color:{{titleColor}}; padding:3px;">{{ title }}</div>
    {% endif %}

    {% if displayPoints %}
    <div style="font-family:{{pointsFont}}; font-size:{{pointsSize}}px; text-align:{{pointsFloat}}; color:{{pointsColor}}; padding:3px;">Points: {{ points }}</div>
    {% endif %}

    {% if displayRank %}
    <div style="font-family:{{rankFont}}; font-size:{{rankSize}}px; text-align:{{rankFloat}}; color:{{rankColor}}; padding:3px;">Rank: {{ rank }}</div>
    {% endif %}

  {% if badges %}
    {% for badge in badges %}
        <div style="padding:1px; float:left;">
          {% if badge.resource %}
            <a href="{{ badge.resource }}" target="_blank">
          {% endif %}
            <img height="{{imageSize}}" width="{{imageSize}}" src="{{badge.downloadLink}}" alt="{{badge.reason}}">
          {% if badge.resource %}
            </a>
          {% endif %}
        </div>
    {% endfor %}
  {% endif %}
  </div>
</body>
