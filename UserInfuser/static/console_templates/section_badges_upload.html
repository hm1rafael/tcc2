<section class="main-section grid_7">
	<div class="main-content">
		<header>
			<h2>Badges</h2>
		</header>
		
		<section class="container_6 clearfix">
			<div class="grid_6">
				<h3>Upload Success!</h3>
					<table class="datatable">
						<thead>
							<tr>
								<th colspan="2">Uploaded</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Badge Name</td>
								<td>{{badgename}}</td>
							</tr>
							<tr>
								<td>Description</td>
								<td>{{badgedescription}}</td>
							</tr>
							<tr>
								<td>Badge</td>
								<td><img width="90" height="90" src="{{badgelink}}"
									alt="{{ badgealt }}" /></td>
							</tr>
						</tbody>
					</table>
				<hr />
				<a href="/adminconsole/badges">View and upload more...</a>
			</div>
		</section>
	</div>
</section>
